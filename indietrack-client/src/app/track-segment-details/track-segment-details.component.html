<table class="table" *ngIf="attempts && attempts.length > 0">
  <thead class="thead-dark">
  <tr>
    <th>Segment</th>
    <th>Length (km)</th>
    <th>Duration (min)</th>
    <th>Average Speed (km/h)</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let attempt of attempts">
    <td>{{attempt.segmentName}}</td>
    <td>{{((attempt.length / 1000) | number:"1.1-1") }}</td>
    <td>{{((attempt.durationInSec / 60) | number:"1.0-0")}}</td>
    <td>{{(getAvgSpeed(attempt) | number:"1.1-1") }}</td>
  </tr>
  </tbody>
</table>
