<div class="trackoverview-container">
  <div class="tracklist-container">
    <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0" class="tracklist-accordion">
      <ngb-panel *ngFor="let track of tracks" (click)="onSelect(track)">
        <ng-template ngbPanelTitle let-opened="opened">
          <div class="d-flex align-items-center justify-content-between" (click)="onSelect(track)">
            <button ngbPanelToggle class="btn btn-link p-0"><h5 class="m-0">{{track.name}}</h5></button>
          </div>
        </ng-template>
        <ng-template ngbPanelContent>
        </ng-template>

      </ngb-panel>
    </ngb-accordion>
  </div>
  <div class="trackview-container">
    <app-trackview [trackId]="selectedTrackId"></app-trackview>
  </div>
</div>
